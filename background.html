<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="background.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <section class="sec-2 con">
    <div class="sec-2_text-wrap text-wrap flex">

      <div class="timeline_wrap">
        <span class="background title-name">
          BACKGROUND
        </span>
      </div>

      <div class="sec-2_text-box text-box">

        <div class="timeline_wrap">
          <p class="background_text">
            단순 소비에서 루틴과 취향의 시대로
          </p>
        </div>

        <div class="timeline_wrap">
          <h1 class="background_title">
            바쁜 생활 속 일상이 된 커피 습관
          </h1>
        </div>
      </div>
    </div>

    <!-- 그래프 -->
     <div class="top-content">
      <!-- 왼쪽: top -->
      <div class="left-top">
        <div class="top-box">
          <div class="top-title">
            <span>국내 가맹사업 현황 TOP3 중 제일 많은 커피 전문점</span>
          </div>

          <!-- 그래프 이미지 -->
          <div class="top-img">
            <img src="imgs/background.png" alt="">

            <!-- 커피전문점 -->
            <div class="top-text-1">
              <span class="title">커피<p class="sub">전문점</p></span>
              <div class="top-num">
                <span>10만 729개</span>
              </div>
            </div>
            <div class="dot-img-1">
              <img src="imgs/b-dot-img-1.png" alt="">
            </div>

            <!-- 편의점 -->
             <div class="label store">
              <div class="dot-img">
                <img src="imgs/b-dot-img-2.png" alt="">
              </div>

              <div class="store-text">
                <span class="title">편의점</span>
                <span class="num">5만 5000개</span>
              </div>
             </div>

             <!-- 치킨 전문점 -->
             <div class="label chicken">
              <div class="dot-img">
                <img src="imgs/b-dot-img-3.png" alt="">
              </div>
              <div class="chicken-text">
                <span class="title">치킨 전문점</span>
                <div class="num">2만 3000개</div>
              </div>
             </div>

             <div class="top-total">
              <p>출처: 통계청</p>
             </div>
          </div>
        </div>

        <div class="bottom-box">
          <div class="bottom-title">
            <span>국내, 세계 1인당 커피 소비량</span>
          </div>

          <div class="bottom-total">
            <p>출처: 통계청</p>
          </div>

          <div class="b-right">
              <div class="korea">
                <p>한국</p>
              </div>

            <div class="global">
              <p>세계</p>
            </div>
          </div>

          <div class="bottom-content">
            <div class="left-1">
              <div class="k-total">
                <p>291</p>
                <div class="box"></div>
              </div>

              <div class="g-total">
                <p>130</p>
                <div class="box"></div>
              </div>

              <div class="since">
                <span>2015</span>
              </div>
            </div>

            <div class="left-2">
              <div class="k-total">
                <p>291</p>
                <div class="box"></div>
              </div>

              <div class="g-total">
                <p>130</p>
                <div class="box"></div>
              </div>

              <div class="since">
                <span>2015</span>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- 오른쪽 -->
     </div>

  </section>
</body>
</html>
